<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<script>
    class List {
    constructor(){
        this.head = {
            value: "something",
            next: null
        }
        this.tail = this.head;
    }
    appendNode (nodeVal) {
        let newNode = {
            value: nodeVal,
            next: null
        }
        this.tail.next = newNode;
        this.tail = newNode;
    }
}

        let list = new List();
        list.appendNode("something Special");
        list.appendNode("something else");
        list.appendNode("one more thing");
    
</script>


<body>
    <h1>Append object </h1>
    
</body>
